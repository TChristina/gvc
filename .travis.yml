language: r
sudo: required
warnings_are_errors: true

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change

before_install:
  pip install codecov

r_packages:
  - decompr
   
r_github_packages:
  - bquast/diagonals
  - hadley/testthat
  - jimhester/covr

after_success:
  - Rscript -e 'library(covr);coveralls()'
  - codecov()
  